# Database
spring.datasource.url=jdbc:postgresql://localhost:5432/telegram_bot_db
spring.datasource.username=telegram_bot_user
spring.datasource.password=securepassword
# JPA
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# Liquibase
spring.liquibase.change-log=classpath:liquibase/changelog-master.yml
# Telegram
telegram.bot.token=1111111111111111111111111111111111111111111111
# Scheduler
notification.check.interval=0 * * * * *



